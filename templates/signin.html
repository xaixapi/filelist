{% extends base.html %}{% block content %}
<form class="signin layui-form" action="/signin" method="POST" href="/">
	<div class="layui-form-item">
		<div class="layui-input-block">
			<input type="text" name="username" required placeholder="请输入用户名或邮箱" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<input type="password" name="password" required placeholder="请输入密码" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item" pane="">
		<div class="layui-input-block">
			<input type="checkbox" name="remember" lay-skin="primary" title="记住我" checked="checked">
			<a class='reset' href="/reset">忘记密码</a>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-primary layui-btn-fluid" lay-submit lay-filter="default">确认提交</button>
		</div>
	</div>
</form>
{% end %}
